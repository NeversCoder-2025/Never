<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Never's Digital World</title>
  <style>
    /* Reset and global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #cfd8dc);
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #4a148c;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Use radio buttons for gender selection */
    .gender {
      display: flex;
      gap: 20px;
      margin-top: 5px;
    }
    .gender input {
      margin-right: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      background: #4a148c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #6a1b9a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required>

      <label>Gender:</label>
      <div class="gender">
        <div>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Female</label>
        </div>
      </div>

      <label for="services">Select Services:</label>
      <select id="services" name="services" required>
        <option value="">-- Select a Service --</option>
        <option value="stationary">All Stationary Services</option>
        <option value="screen_printing">Screen Printing</option>
        <option value="cctv_installation">CCTV Installation</option>
        <option value="website_development">Website Development</option>
        <option value="graphics_designing">Graphics Designing</option>
        <option value="database_management">Database Management System</option>
        <option value="web_development">Web Development</option>
        <option value="ict_support">Providing ICT Support Services</option>
        <option value="phone_flashing">Phone Flashing</option>
        <option value="network_unlocking">Network Unlocking</option>
        <option value="hardware_issues">All Hardware Problems</option>
        <option value="computer_lessons">Providing Computer Lessons</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
